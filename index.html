<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Messestandplaner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ui-panel">
    <h2>Messestand konfigurieren</h2>
    <form id="config-form">
      <label>Breite (m):<input type="number" id="width" min="1" max="20" value="5" /></label>
      <label>Tiefe (m):<input type="number" id="depth" min="1" max="20" value="4" /></label>
      <label>Wandhöhe (m):<input type="number" id="wallHeight" min="1" max="5" step="0.1" value="2.5" /></label>
      <label>Kabinengröße (m²):<input type="number" id="boothSize" min="0" max="10" value="2" /></label>
      <label>Standtyp:
        <select id="boothType">
          <option>Reihenstand</option>
          <option>Eckstand</option>
          <option>Kopfstand</option>
          <option>Inselstand</option>
        </select>
      </label>
      <button type="submit">Messestand erstellen</button>
    </form>
  </div>

  <canvas id="scene"></canvas>
  <script type="module" src="script.js"></script>
</body>
</html>
